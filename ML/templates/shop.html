<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        .product { display: flex; flex-direction: column; align-items: center; margin: 20px; }
        img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Amazon Search Results</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <p>{{ product.name }}</p>
                <p>{{ product.price }}</p>
                <a href="{{ product.product_url }}" target="_blank">View</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
