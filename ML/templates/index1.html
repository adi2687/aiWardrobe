<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px;
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #aaa;
        }
        .classification {
            margin-top: 5px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h1>Fashion Classifier</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="uploadImages()">Classify Images</button>
    
    <div id="preview"></div>

    <script>
        function uploadImages() {
            let input = document.getElementById('imageInput');
            let preview = document.getElementById('preview');
            preview.innerHTML = '';

            if (input.files.length === 0) {
                alert('Please select at least one image.');
                return;
            }

            let formData = new FormData();
            for (let i = 0; i < input.files.length; i++) {
                formData.append('images', input.files[i]);

                // Display image preview
                let reader = new FileReader();
                reader.onload = function(e) {
                    let div = document.createElement('div');
                    div.className = 'image-container';
                    div.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">
                                     <p class="classification">Classifying...</p>`;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(input.files[i]);
            }

            fetch('/classify', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let results = data.results;
                let classifications = document.querySelectorAll('.classification');
                
                results.forEach((result, index) => {
                    classifications[index].textContent = `Classification: ${result.classification}`;
                });
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
